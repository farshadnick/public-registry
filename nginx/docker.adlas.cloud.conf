# Nginx configuration for docker.adlas.cloud
# This is a standalone config file for reference

server {
    listen 80;
    server_name docker.adlas.cloud;
    
    # Disable request size limit for large Docker images
    client_max_body_size 0;
    chunked_transfer_encoding on;

    # Logging
    access_log /var/log/nginx/docker-registry-access.log;
    error_log /var/log/nginx/docker-registry-error.log;

    location / {
        proxy_pass http://nexus:8082;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Required for Docker Registry
        proxy_read_timeout 900;
        proxy_buffering off;
        proxy_request_buffering off;
    }
}

